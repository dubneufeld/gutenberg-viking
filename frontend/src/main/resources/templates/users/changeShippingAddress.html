<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" 
		xmlns:sec="http://www.thymeleaf.org/extras/spring-security">

<head th:replace="fragments/header::header(title='authorizePayment')">
</head>


<body>

	<h2 th:text="'Your addresses'"></h2>
	
	<br /><br />
	<div th:each="address,iter : ${user.addresses}">

	<br /><br />
	
	<form action="#" th:action="@{/selectShippingAddress}" th:object="${indexForm}" method="post">
    	<p><span th:text="'Street: '"></span><span th:text="${address.street}"></span></p>
        <p><span th:text="'City: '"></span><span th:text="${address.city}"></span></p>
       	<p><span th:text="'Zip: '"></span><span th:text="${address.zip}"></span></p>
       	<p><span th:text="'State: '"></span><span th:text="${address.state}"></span></p>
       	<p><span th:text="'Country: '"></span><span th:text="${address.country}"></span></p>       
        <p><input type="hidden" th:name="index" th:value="${iter.index}" /></p>
        <p><input type="submit" th:value="'choose'" /></p>
	</form>
		
	</div>
	

</body>

</html>
